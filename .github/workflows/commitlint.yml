---
name: 'commitlint'
on:  # yamllint disable-line rule:truthy
  - 'push'
  - 'pull_request'

permissions:
  contents: 'read'

jobs:
  commitlint:
    runs-on: 'ubuntu-latest'
    if: "${{ github.actor != 'pre-commit-ci[bot]' && github.actor != 'Renovate' }}"
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6' # v2.8.1
        with:
          egress-policy: 'audit'

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7
        with:
          fetch-depth: 0

      - name: 'Install required dependencies'
        run: |
          sudo apt update
          sudo apt install -y sudo
          sudo apt install -y git curl
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs

      - name: 'Install commitlint'
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest

      - name: 'Validate current commit (last commit) with commitlint'
        if: "github.event_name == 'push'"
        run: 'npx commitlint --last --verbose'

      - name: 'Validate pull request commits with commitlint'
        if: "github.event_name == 'pull_request'"
        run: >-
          npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}
          --to ${{ github.event.pull_request.head.sha }} --verbose
...
